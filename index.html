<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Etch a Scetch</title>
   </head>
   <body>
      <h1 class="heading long-shadow">Welcome to Etch a Sketch!</h1>

      <div class="controls">
         <!-- <button class="btn-click-hover">hover</button> -->
         <button class="btn btn-black">black</button>
         <button class="btn btn-grayscale">grayscale</button>
         <button class="btn btn-rainbow">rainbow</button>
         <button class="btn btn-erase">eraser</button>
         <button class="btn btn-clear">clear</button>
         <button class="btn btn-random">random</button>
      </div>

      <div class="field-control">
         <button class="decrease slider-btn">-</button>
         <p>1</p>
         <input
            type="range"
            min="1"
            max="32"
            value="16"
            name="field-size-slider"
            class="field-slider"
         />
         <p>32</p>
         <button class="increase slider-btn">+</button>
      </div>

      <div class="playing-field"></div>
      <footer>
         petromir kolev 2022
         <a href="https://github.com/petromirkolev">
            <img
               src="./images/GitHub-Mark-64px.png"
               height="20px"
               alt="GitHub logo"
         /></a>
      </footer>
      <script src="script.js"></script>
   </body>
</html>
