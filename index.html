<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Etch a Scetch</title>
   </head>
   <body>
      <h1 class="heading long-shadow">Welcome to Etch a Sketch!</h1>

      <div class="controls">
         <button class="color-mode">Black</button>
         <button class="grayscale-mode">Grayscale</button>
         <button class="rainbox-mode">Rainbow</button>
         <button class="eraser-mode">Eraser</button>
         <button class="clear-mode">Clear</button>
         <button class="random-sketch-mode">Random</button>
      </div>

      <div class="field-control">
         <button id="decrease">-</button>
         <p>1</p>
         <input
            type="range"
            min="1"
            max="32"
            value="16"
            name="field-size-slider"
            class="field-slider"
         />
         <p>32</p>
         <button id="increase">+</button>
      </div>

      <div class="playing-field"></div>
      <footer>CopyrightÂ© Petromir Kolev 2022</footer>
      <script src="script.js"></script>
   </body>
</html>
